# https://aka.ms/yaml
resources:
- repo: self
trigger: none
queue:
  name: Hosted VS2017
  demands: 
  - msbuild
  - visualstudio
steps:
- powershell: |
   Write-output "Importing $(System.DefaultWorkingDirectory)\XpandPosh\XpandPosh.psd1"
   Publish-Module -Path $(System.DefaultWorkingDirectory)\XpandPosh -verbose -NugetApiKey $(PSNugetApiKey) 
   
  displayName: 'Build'
  failOnStderr: true

